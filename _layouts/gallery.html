---
layout: default
---


{% for gallery in site.data.galleries %}
  {% if gallery.id == page.galleryid %}

    <div id="gallery">

    {% for image in gallery.images %}
      <a href="{{ gallery.imagefolder }}/{{ image.name }}"><img src="{{ gallery.imagefolder }}/thumb/{{ image.name }}" /></a>
    {% endfor %}

    </div>

  {% endif %}
{% endfor %}
